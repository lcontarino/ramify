<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RamiFy Login</title>

    <!-- IMPORT BOOTSTRAP StYLE -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- IMPORT FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body{
            background: #20201e;
            background: linear-gradient(to right, #333230,#e7e7e7);
        }
.bg{
    background-image: url(.//templates/simple-login/webpack/build/imgs/lock-gf1ee4d14c_1920.webp);
    background-position: center;
    background-size: auto 100%;
    background-repeat: no-repeat;
    
}
    </style>
</head>

<body>
    <div class="container w-75 bg-dark text-light mt-4 rounded shadow">
        <div class="row align-items-lg-stretch">
            <div class="col bg rounded-start d-none d-lg-block col-md-5 col-lg-5 col-xl-6 "></div>
            <div class="col p-5 ">
                <div class="text-end">
                    <img src="./templates/simple-login/webpack/build/imgs/bootstrap_logo.png" width="48px"
                        alt="bootstrap logo">
                </div>
                <h2 class="fw-bold text-center py-3">Welcome</h2>
                <!-- Login Form -->
                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="conected" class="form-check-input">
                        <label for="connected" class="form-check-label">Remember me</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div class="my-3">
                        <span>Not have Account ? <a href="#">Register</a></span> <br>
                        <span><a href="#">Reset Password</a></span>
                    </div>
                </form>
                <!-- Login with social -->
                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Login</div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-primary w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <i class="fa-brands fa-facebook "></i>
                                        </div>
                                        <div class="col-12 col-md-10 fw-bolder text-center">
                                            Facebook
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <i class="fa-brands fa-google "></i>
                                        </div>
                                        <div class="col-12 col-md-10 fw-bolder text-center">
                                            Google
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BOOTSTRAP SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
