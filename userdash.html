        <!-- APP  -->
        <div class="container text-center">
            <!-- ADD PROJECT -->
            <div id="App" class="row pt-3">
                <div class="col-md-4">
                    <div class="card text-white bg-dark mb-3">



                        <div class="card-body">
                            <h5 class="card-title">Create Project</h5>
                            <form id="project-form">
                                <div class="form-control-lg">
                                    <input type="text" id="projectName" placeholder="Project Name" class="form-control">
                                </div>
                                <div class="form-control-lg">
                                    <input type="file" id="image" placeholder="Select Image" class="form-control"
                                        accept="image/png, image/jpg, image/jpeg, image/webp, image/webp">
                                </div>
                                <div class="form-control-lg">
                                    <input type="text" min="0" id="description" placeholder="Description"
                                        class="form-control">
                                </div>
                                <div class="form-control-lg">
                                    <input type="date" id="projectDate" min="2022-01-01" max="2022-12-31"
                                        class="form-control">
                                </div>
                                <div class="form-control-lg">
                                    <input type="text" min="0" id="tags" placeholder="Tags" class="form-control">
                                </div>

                                <button type="submit" class="btn btn-primary">Add Project</button>

                            </form>

                        </div>
                    </div>

                </div>
                <div class="col-md-4">
                    <h5>Category</h5>
                    <!-- Example single danger button -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Action
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Separated link</a>
                        </div>
                    </div>
                </div>

                <!-- DIV FOR PROJECTS  -->
                <div class="container-fluid text-center">
                    <div id="works-list"></div>
                    <div class="container-fluid bg-blue-100" id="no-works"> </div>
                </div>

            </div>
        </div>

          <!-- Section: Social media -->

                <!--Grid column-->
